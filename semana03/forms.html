<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Ejemplo de formularios con bootstrap</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="card">
                        <div class="card-header">
                            Formulario Ejemplo
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="rut">Rut</label>
                                <input type="text" id="rut" class="form-control">
                                <small class="form-text text-muted">Indique su RUT sin puntos y con guión</small>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                <div class="form-group col-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <select id="carrera" class="form-control">
                                    <option value="">T.U. Informática</option>
                                    <option value="">T.U. Electrónica</option>
                                    <option value="">T.U. Electricidad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline" > <!-- form check inline, sirve para dejar en linea los radio -->
                                    <input type="radio" class="form-check-input" name="jornada" id="jdiurna" value="d">
                                    <label class="form-check-label" for="jdiurna">Jornada Diurna</label>
                                </div>
                                <div class="form-check form-check-inline" >
                                    <input type="radio" class="form-check-input" name="jornada" id="jvespertina" value="v">
                                    <label class="form-check-label" for="jvespertina">Jornada Vespertina</label>
                                </div>
                                <div class="form-check form-check-inline" >
                                    <input type="radio" class="form-check-input" name="jornada" id="jresidencial" value="r">
                                    <label class="form-check-label" for="jresidencial">Jornada Residencial</label>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="gratuidad">
                                        <label for="gratuidad" class="form-check-label">Postula a Gratuidad</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-warning">Cancelar</button>
                                    <button class="btn btn-primary">Enviar Datos</button>
                                    <button class="btn btn-secondary">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
