<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flexbox3.css">
</head>
<body>
    
   <div class="flex-container">
    <div class="box">1</div>
    <div class="box" style="order: 1;">2</div>
    <div class="box">3</div>
    <div class="box" style="order: -1;">4</div>
    <div class="box">5</div>
   </div>

   <div class="flex-container">
    <div class="box" style="flex-grow: 1;">1</div>
    <div class="box" style="flex-grow: 2;">2</div>
    <div class="box" style="flex-grow: 1;">3</div>
    
   </div>

   <div class="flex-container">
    <div class="box" style="flex-shrink: 1;">1</div>
    <div class="box" style="flex-shrink: 1;">2</div>
    <div class="box" style="flex-shrink: 1;">3</div>
    <div class="box" style="flex-shrink: 2;">4</div>
    <div class="box" style="flex-shrink: 1;">5</div>
    
   </div>

</body>
</html>
