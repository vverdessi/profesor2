<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios profesor</title>
</head>
<body>
    <h1>Formularios vincenzo</h1>
    <h2>Formularios vincenzo</h2>
    <h3>Formularios vincenzo</h3>
    <form>

        <div>
            <label for="txtNombre">Nombre completo:</label>
            <input type="text" id="txtNombre" >
        </div>
        
        <div>
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail" required>
        </div>

        <div>
            <label for="txtEdad">Edad:</label>
            <input type="number" id="txtEdad" min="0" max="100">
        </div>

        <div>
            <label for="txtFechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="txtFechaNacimiento">
        </div>

        <div>
            <label for="cmbCarreras">Carreras</label>
            <select id="cmbCarreras">
                <option>-- Seleccione -- </option>
                <option value="1">T.U. Informática</option>
                <option value="2">T.U. Electrónica</option>
                <option value="3">T.U. Electricidad</option>
            </select>
        </div>

        <div>
            <label for="">Lugar de Origen:</label>
            <br>
            <input type="radio" name="origen" id="radiovalpo" checked>
            <label for="radiovalpo">Región de Valparaíso</label>
            <br>
            <input type="radio" name="origen" id="radionotvalpo">
            <label for="radionotvalpo">Otra Región</label>
            
        </div>

        <div>
            <input type="checkbox" id="checkGratuidad">
            <label for="checkGratuidad">Tiene Gratuidad</label>
        </div>

        <div>
            <label for="txtComentarios">Comentarios: </label>
            <br>
            <textarea id="txtComentarios" ></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>

    </form>
</body>
</html>
